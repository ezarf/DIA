<style>
body {
  background: radial-gradient(circle at top, #020617, #000);
  overflow: hidden;
  font-family: system-ui, -apple-system;
}

/* Neon animated grid */
.grid {
  position: fixed;
  inset: 0;
  background:
    linear-gradient(transparent 96%, rgba(255,105,180,.12)),
    linear-gradient(90deg, transparent 96%, rgba(0,255,255,.12));
  background-size: 60px 60px;
  animation: move 30s linear infinite;
}
@keyframes move {
  to { background-position: 600px 600px; }
}

/* Glass */
.glass {
  background: rgba(255,255,255,.08);
  backdrop-filter: blur(22px);
  border: 1px solid rgba(255,255,255,.18);
  box-shadow: 0 20px 60px rgba(0,0,0,.4);
}

/* Animations */
.float { animation: float 6s ease-in-out infinite; }
@keyframes float { 50% { transform: translateY(-14px); } }

.fade {
  transition: all .8s cubic-bezier(.4,0,.2,1);
}

.pop { animation: pop .35s ease; }
@keyframes pop { 50% { transform: scale(1.25); } }

.glow { box-shadow: 0 0 35px rgba(236,72,153,.9); }

/* Hearts */
.heart {
  position: fixed;
  bottom: -40px;
  font-size: 22px;
  animation: rise linear forwards;
  pointer-events: none;
}
@keyframes rise {
  from { transform: translateY(0) scale(.7); opacity: 1; }
  to { transform: translateY(-120vh) scale(1.6); opacity: 0; }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 7px;
  height: 7px;
  animation: fall 3s linear forwards;
}
@keyframes fall {
  from { transform: translateY(-10vh) rotate(0); opacity:1 }
  to { transform: translateY(110vh) rotate(720deg); opacity:0 }
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center text-white relative">

<script>
const no = document.getElementById("no");
const yes = document.getElementById("yes");
const text = document.getElementById("text");
const card = document.getElementById("card");
const final = document.getElementById("final");
const spotify = document.getElementById("spotify");

let step = 0;
let played = false;

/* Spotify autoplay after interaction */
function playSpotify(){
  if(played) return;
  played = true;
  spotify.src += "&autoplay=1";
  spotify.classList.add("opacity-100");
  hearts(); // start hearts when music starts
}

/* NO button kabur */
function kabur(){
  playSpotify();

  no.style.transform =
    `translate(${Math.random()*180-90}px, ${Math.random()*120-60}px)`;

  if (step === 0) {
    text.innerText = "Eh kok kamu ngejar sih ðŸ˜³";
    step++;
  } else if (step === 1) {
    text.innerText = "Aku jadi salting tauâ€¦";
    step++;
  } else {
    no.innerText = "Iya ðŸ˜³";
    no.classList.replace("bg-slate-600","bg-pink-500");
    no.classList.add("glow","pop");
    confetti(40);
  }
}

no.addEventListener("mouseenter", kabur);
no.addEventListener("click", kabur);

/* YES */
yes.addEventListener("click", () => {
  playSpotify();
  card.classList.add("opacity-0","scale-95");
  setTimeout(()=>{
    card.classList.add("hidden");
    final.classList.remove("hidden");
    confetti(80);
  },600);
});

/* Hearts */
function hearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerText=["ðŸ’—","ðŸ’–","ðŸ’•","ðŸ’˜"][Math.floor(Math.random()*4)];
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=4+Math.random()*3+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
  },240);
}

/* Confetti */
function confetti(n){
  for(let i=0;i<n;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,70%)`;
    c.style.animationDuration=2+Math.random()*1.5+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3500);
  }
}
</script>
