<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Untuk Râ€™syh</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --soft:#f3e8ee;
  --muted:#d1c4cc;
  --dark:#0b0a0d;
}
body{
  margin:0;
  font-family:'Inter',system-ui;
  background:linear-gradient(180deg,#0b0a0d,#141218);
  color:#f5f5f5;
  overflow:hidden;
}

/* SCENE */
.scene{
  position:fixed;inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transform:translateY(20px);
  transition:all .7s ease;
}
.scene.active{
  opacity:1;
  pointer-events:auto;
  transform:none;
}

/* CARD */
.card{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(24px);
  border-radius:28px;
  padding:2.2rem 2rem;
  max-width:420px;
  width:90%;
  text-align:center;
  border:1px solid rgba(255,255,255,.12);
}

/* BUTTON */
.btn{
  margin-top:2rem;
  padding:13px 44px;
  border-radius:999px;
  font-weight:600;
  background:#f5f5f5;
  color:#111;
  transition:.25s ease;
}
.btn:hover{transform:translateY(-2px)}
.btn.secondary{
  background:#2a2730;
  color:#ccc;
}

/* NAME */
.name{
  font-size:2.4rem;
  font-weight:700;
  color:var(--soft);
  animation:fadeUp 1s ease forwards;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

/* PLAYER */
.player{
  position:fixed;
  bottom:14px;left:50%;
  transform:translateX(-50%);
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(20px);
  padding:8px 16px;
  border-radius:999px;
  display:flex;
  gap:12px;
  align-items:center;
  font-size:14px;
}

/* RUNAWAY */
.runaway{position:relative}
</style>
</head>

<body>

<!-- YouTube Player (Hidden) -->
<div id="yt" style="width:0;height:0;overflow:hidden"></div>

<div class="player">
  <span>ðŸŽµ Lover â€“ Taylor Swift</span>
  <button onclick="toggleMusic()">Play / Pause</button>
</div>

<section class="scene active">
  <div class="card">
    <p class="mb-2">Hai</p>
    <div class="name">Râ€™syh</div>
    <p class="mt-4 text-gray-300">Aku mau jujur lewat cara sederhana.</p>
    <button class="btn" onclick="start()">Mulai</button>
  </div>
</section>

<section class="scene">
  <div class="card">
    <p class="leading-relaxed text-gray-300">
      Sejak kenal kamu,<br>
      banyak hal kecil terasa lebih tenang.
    </p>
    <button class="btn" onclick="next()">Lanjut</button>
  </div>
</section>

<section class="scene">
  <div class="card">
    <p class="leading-relaxed text-gray-300">
      Kamu nggak berisik,<br>
      tapi selalu kerasa.
    </p>
    <button class="btn" onclick="next()">Lanjut</button>
  </div>
</section>

<section class="scene">
  <div class="card">
    <p class="text-lg font-medium">
      Jadi sekarang aku mau tanyaâ€¦<br><br>
      Mau nggak kamu jadi pacar aku?
    </p>
    <div class="flex justify-center gap-6 mt-8">
      <button class="btn" onclick="yes()">Iya</button>
      <button class="btn secondary runaway" onmouseenter="run(this)">Aku mikir dulu</button>
    </div>
  </div>
</section>

<section class="scene">
  <div class="card" style="animation:pulse 1.6s infinite">
    <p class="mb-3">Makasih yaâ€¦</p>
    <p class="text-gray-300">Aku bakal jaga perasaan ini.</p>
  </div>
</section>

<script>
let player;
let index=0;
const scenes=document.querySelectorAll('.scene');

function onYouTubeIframeAPIReady(){
  player=new YT.Player('yt',{
    height:'0',width:'0',
    videoId:'cYVnC9gH6Dk',
    playerVars:{autoplay:0,controls:0,loop:1,playlist:'cYVnC9gH6Dk'}
  });
}

function start(){
  if(player) player.playVideo();
  next();
}

function toggleMusic(){
  if(!player) return;
  const state=player.getPlayerState();
  if(state===1) player.pauseVideo();
  else player.playVideo();
}

function next(){
  scenes[index].classList.remove('active');
  index=Math.min(index+1,scenes.length-1);
  scenes[index].classList.add('active');
}

function yes(){next()}

function run(btn){
  btn.style.transform=`translate(${Math.random()*140-70}px,${Math.random()*100-50}px)`;
}
</script>
</body>
</html>
