<script>
const body = document.body;
const mode = document.getElementById("mode");
const heart = document.getElementById("heart");
const game = document.getElementById("game");
const card = document.getElementById("card");
const final = document.getElementById("final");
const no = document.getElementById("no");
const yes = document.getElementById("yes");
const text = document.getElementById("text");
const wa = document.getElementById("wa");

let clickHeart = 0;
let step = 0;
let day = false;

mode.onclick = () => {
  day = !day;
  body.classList.toggle("day");
};

heart.onclick = () => {
  clickHeart++;
  heart.classList.add("pop");
  setTimeout(()=>heart.classList.remove("pop"),200);
  if (clickHeart === 3) {
    game.classList.add("hidden");
    card.classList.remove("hidden");
  }
};

no.addEventListener("mouseenter", () => {
  no.style.transform =
    `translate(${Math.random()*140-70}px, ${Math.random()*90-45}px)`;
});

no.onclick = () => {
  if (step === 0) {
    text.innerText = "Eh kok kamu ngejar ğŸ˜³";
    step++;
  } else if (step === 1) {
    text.innerText = "Aku jadi salting tauâ€¦";
    step++;
  } else {
    no.innerText = "Iya";
    no.classList.add("bg-pink-500","glow","pop");
    confetti(25);
  }
};

yes.onclick = finish;
no.ondblclick = finish;

function finish() {
  card.classList.add("opacity-0","scale-95");
  setTimeout(()=>{
    card.classList.add("hidden");
    final.classList.remove("hidden");
    confetti(60);

    const msg =
      "Aku jawab IYA ğŸ’–\n" +
      "Aku mau jadi pacar kamu.\n\n" +
      "â€” Râ€™syh";
    wa.href =
      "https://wa.me/6281994446111?text=" +
      encodeURIComponent(msg);
  },500);
}

function confetti(n) {
  for (let i=0;i<n;i++) {
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,70%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3500);
  }
}
</script>
