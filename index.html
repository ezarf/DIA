<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Untuk Râ€™syh</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --glass1: rgba(255,255,255,.22);
  --glass2: rgba(255,255,255,.10);
  --border: rgba(255,255,255,.28);
  --text-soft:#f7f4f6;
}
body{
  margin:0;
  font-family:'Inter',system-ui;
  background:linear-gradient(180deg,#0e0c12,#1a1520);
  color:var(--text-soft);
  overflow:hidden;
}

/* BACKGROUND */
.bg{
  position:fixed;inset:0;
  background:
    radial-gradient(35% 25% at 20% 15%, #3b2032, transparent),
    radial-gradient(35% 25% at 80% 30%, #2a1c3a, transparent),
    linear-gradient(180deg,#0e0c12,#1a1520);
  z-index:-1;
}

/* SCENE */
.scene{
  position:fixed;inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transform:translateY(18px);
  transition:all .7s ease;
}
.scene.active{
  opacity:1;
  pointer-events:auto;
  transform:none;
}

/* GLASS CARD */
.card{
  background:linear-gradient(135deg,var(--glass1),var(--glass2));
  backdrop-filter:blur(26px);
  border-radius:30px;
  padding:2.4rem 2.2rem;
  max-width:420px;
  width:90%;
  text-align:center;
  border:1px solid var(--border);
}

/* TEXT */
.name{
  font-size:2.4rem;
  font-weight:700;
  letter-spacing:.02em;
  background:linear-gradient(135deg,#f5c2d6,#d8c7ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:.5rem;
  animation:fadeUp 1s ease forwards;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(16px)}
  to{opacity:1;transform:none}
}

/* BUTTON */
.btn{
  margin-top:2rem;
  padding:13px 44px;
  border-radius:999px;
  font-weight:600;
  background:rgba(255,255,255,.9);
  color:#111;
  transition:.25s ease;
}
.btn:hover{transform:translateY(-2px)}
.btn.secondary{
  background:rgba(255,255,255,.18);
  color:#eee;
}

/* PLAYER */
.player{
  position:fixed;
  bottom:14px;left:50%;
  transform:translateX(-50%);
  background:linear-gradient(135deg,var(--glass1),var(--glass2));
  backdrop-filter:blur(22px);
  padding:8px 16px;
  border-radius:999px;
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  gap:12px;
  font-size:13px;
}

/* RUNAWAY */
.runaway{position:relative}
</style>
</head>

<body>
<div class="bg"></div>

<!-- YouTube Player (Hidden but REAL) -->
<div id="yt-player"></div>

<div class="player">
  <span>ðŸŽµ Lover â€“ Taylor Swift</span>
  <button onclick="toggleMusic()">Play / Pause</button>
</div>

<section class="scene active">
  <div class="card">
    <p class="mb-2 text-sm text-gray-300">Hai</p>
    <div class="name">Râ€™syh</div>
    <p class="mt-4 text-gray-300">Aku bikin ini dengan perasaan yang tenang.</p>
    <button class="btn" onclick="start()">Mulai</button>
  </div>
</section>

<section class="scene">
  <div class="card">
    <p class="leading-relaxed text-gray-300">
      Sejak kenal kamu,<br>
      banyak hal sederhana terasa lebih hangat.
    </p>
    <button class="btn" onclick="next()">Lanjut</button>
  </div>
</section>

<section class="scene">
  <div class="card">
    <p class="leading-relaxed text-gray-300">
      Kamu nggak berisik,<br>
      tapi selalu kerasa.
    </p>
    <button class="btn" onclick="next()">Lanjut</button>
  </div>
</section>

<section class="scene">
  <div class="card">
    <p class="text-lg font-medium">
      Jadi sekarang aku mau jujurâ€¦<br><br>
      Mau nggak kamu jadi pacar aku?
    </p>
    <div class="flex justify-center gap-6 mt-8">
      <button class="btn" onclick="yes()">Iya</button>
      <button class="btn secondary runaway" onmouseenter="run(this)">gak mauuuu</button>
    </div>
  </div>
</section>

<section class="scene">
  <div class="card" style="animation:pulse 1.6s infinite">
    <p class="mb-3">Makasih yaâ€¦</p>
    <p class="text-gray-300">Aku bakal jaga perasaan ini.</p>
  </div>
</section>

<script>
let player;
let ytReady=false;
let index=0;
const scenes=document.querySelectorAll('.scene');

function onYouTubeIframeAPIReady(){
  player=new YT.Player('yt-player',{
    width:0,
    height:0,
    videoId:'cYVnC9gH6Dk',
    playerVars:{
      autoplay:0,
      controls:0,
      loop:1,
      playlist:'cYVnC9gH6Dk'
    },
    events:{
      onReady:()=>{ytReady=true}
    }
  });
}

function start(){
  if(ytReady){
    player.playVideo();
  } else {
    const wait=setInterval(()=>{
      if(ytReady){player.playVideo();clearInterval(wait)}
    },100);
  }
  next();
}

function toggleMusic(){
  if(!ytReady) return;
  const s=player.getPlayerState();
  s===1?player.pauseVideo():player.playVideo();
}

function next(){
  scenes[index].classList.remove('active');
  index=Math.min(index+1,scenes.length-1);
  scenes[index].classList.add('active');
}

function yes(){next()}

function run(btn){
  btn.style.transform=`translate(${Math.random()*120-60}px,${Math.random()*90-45}px)`;
}
</script>
</body>
</html>
