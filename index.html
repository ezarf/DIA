<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Untuk kamu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<style>
/* ===== BASE ===== */
body{
  margin:0;
  overflow:hidden;
  font-family: ui-sans-serif, system-ui;
  background:#fde7f3;
}

/* ===== CINEMATIC BACKGROUND ===== */
.bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(60% 40% at 20% 20%, #ffd6e8, transparent 60%),
    radial-gradient(50% 40% at 80% 30%, #ffeaf4, transparent 60%),
    linear-gradient(180deg,#fde2ef,#fff);
  animation:bgMove 18s ease-in-out infinite alternate;
  z-index:-3;
}
@keyframes bgMove{
  to{filter:hue-rotate(12deg)}
}

/* ===== BLUR SHAPES ===== */
.blur{
  position:absolute;
  width:240px;height:240px;
  border-radius:50%;
  background:rgba(255,182,213,.35);
  filter:blur(70px);
  animation:float 22s ease-in-out infinite;
}
@keyframes float{
  50%{transform:translateY(-120px) translateX(80px)}
}

/* ===== HEARTS ===== */
.heart{
  position:fixed;
  font-size:48px;
  opacity:.18;
  animation:heartFloat 20s linear infinite;
  pointer-events:none;
}
@keyframes heartFloat{
  from{transform:translateY(120vh) scale(.9)}
  to{transform:translateY(-30vh) scale(1.3)}
}

/* ===== GLASS CARD ===== */
.glass{
  background:rgba(255,255,255,.78);
  backdrop-filter:blur(26px);
  border-radius:32px;
  box-shadow:0 40px 90px rgba(0,0,0,.12);
}

/* ===== TEXT CINEMATIC ===== */
.cine{
  opacity:0;
  transform:translateY(18px);
  filter:blur(6px);
  animation:cineReveal 1.4s cubic-bezier(.22,.61,.36,1) forwards;
}
@keyframes cineReveal{
  to{opacity:1;transform:none;filter:blur(0)}
}

/* ===== BUTTON ===== */
.btn{
  padding:14px 42px;
  border-radius:999px;
  font-weight:600;
  transition:all .4s cubic-bezier(.22,.61,.36,1);
}
.btn-yes{
  background:linear-gradient(135deg,#ec4899,#f472b6);
  color:white;
  box-shadow:0 18px 40px rgba(236,72,153,.35);
}
.btn-no{
  background:#9ca3af;
  color:white;
  position:relative;
}

/* ===== BREATH ===== */
.breathe{
  animation:breathe 6s ease-in-out infinite;
}
@keyframes breathe{
  50%{transform:scale(1.015)}
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center relative">

<div class="bg"></div>
<div class="blur" style="top:10%;left:5%"></div>
<div class="blur" style="top:60%;left:70%;animation-delay:6s"></div>
<div class="blur" style="top:30%;left:50%;animation-delay:12s"></div>

<script>
for(let i=0;i<14;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="â¤";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDelay=Math.random()*20+"s";
  document.body.appendChild(h);
}
</script>

<!-- TAP -->
<div id="tap"
 class="fixed inset-0 flex items-center justify-center bg-white/80 backdrop-blur z-50">
  <p class="text-pink-500 text-lg animate-pulse">Tap sekali ya ðŸ’•</p>
</div>

<!-- CARD -->
<div id="card"
 class="glass p-8 max-w-sm w-full text-center breathe z-10">

  <h1 class="text-3xl font-bold text-pink-500 mb-4 cine"
      style="animation-delay:.2s">
    Hai cantikkk
  </h1>

  <p class="text-gray-600 mb-6 cine"
     style="animation-delay:.8s">
    Aku mau jujur dikitâ€¦ kamu itu bikin aku nyaman.
  </p>

  <iframe id="spotify"
    class="rounded-xl mb-6"
    src="https://open.spotify.com/embed/track/1dGr1c8CrMLDpV6mPbImSI"
    width="100%" height="80"
    allow="autoplay; encrypted-media">
  </iframe>

  <p class="text-lg font-semibold text-gray-700 mb-6 cine"
     style="animation-delay:1.6s">
    Kamu mau jadi pacar aku?
  </p>

  <div class="flex justify-center gap-6 relative">
    <button id="yes" class="btn btn-yes">Iya</button>
    <button id="no" class="btn btn-no">Tidak</button>
  </div>

  <p id="hint"
     class="text-sm text-pink-400 mt-4 opacity-0 transition">
    Kalau kamu ngejar terusâ€¦ aku jadi salting ðŸ˜³
  </p>
</div>

<!-- ENDING -->
<div id="ending"
 class="hidden fixed inset-0 flex items-center justify-center px-6 z-20">

  <div class="glass p-8 max-w-md w-full text-center breathe">

    <p class="cine text-gray-700 mb-3" style="animation-delay:.4s">
      Aku nggak nyari yang sempurna.
    </p>

    <p class="cine text-gray-700 mb-3" style="animation-delay:1.6s">
      Aku cuma mau yang saling jaga.
    </p>

    <p class="cine text-gray-800 font-medium text-lg mb-8"
       style="animation-delay:3s">
      Kalau kamu mau, aku serius.
    </p>

    <a id="wa"
       class="btn btn-yes opacity-0 transition"
       style="transition-delay:4.6s">
      Lanjut ke WhatsApp
    </a>
  </div>
</div>

<script>
const tap=document.getElementById("tap");
const spotify=document.getElementById("spotify");
const no=document.getElementById("no");
const yes=document.getElementById("yes");
const hint=document.getElementById("hint");
const card=document.getElementById("card");
const ending=document.getElementById("ending");
const wa=document.getElementById("wa");

tap.onclick=()=>{
  spotify.src=spotify.src+"?autoplay=1";
  tap.classList.add("opacity-0");
  setTimeout(()=>tap.remove(),500);
};

let chase=0,pos={x:0,y:0};
function moveNo(){
  chase++;
  hint.style.opacity=1;
  pos.x+=Math.random()*90-45;
  pos.y+=Math.random()*60-30;
  no.style.transform=`translate(${pos.x}px,${pos.y}px)`;
  if(chase>=4){
    no.innerText="Iya";
    no.className="btn btn-yes";
  }
}
no.onclick=moveNo;
no.ontouchstart=moveNo;

yes.onclick=()=>{
  card.classList.add("opacity-0","scale-95");
  setTimeout(()=>{
    card.classList.add("hidden");
    ending.classList.remove("hidden");
    setTimeout(()=>{
      wa.style.opacity=1;
      wa.href="https://wa.me/62819994446111?text="+
      encodeURIComponent("Aku jawab IYA. Aku mau jalanin ini pelan-pelan tapi serius sama kamu.");
    },4600);
  },700);
};
</script>

</body>
</html>
