<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>For You ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<style>
/* ================= BASE ================= */
body{
  margin:0;
  overflow:hidden;
  font-family: system-ui, -apple-system;
  transition: background 1.2s ease;
}

/* ================= MODES ================= */
body.cute{
  background: radial-gradient(circle at top, #ffe4f1, #ffd6e8);
}
body.romantic{
  background: radial-gradient(circle at top, #1f2933, #020617);
}
body.night{
  background: radial-gradient(circle at top, #020617, #000);
}

/* ================= CARD ================= */
.card{
  background: rgba(255,255,255,.12);
  backdrop-filter: blur(22px);
  border: 1px solid rgba(255,255,255,.25);
  box-shadow: 0 30px 80px rgba(0,0,0,.35);
  transition: all .9s cubic-bezier(.4,0,.2,1);
}

/* ================= ANIMATION ================= */
.float{
  animation: float 6s ease-in-out infinite;
}
@keyframes float{
  50%{ transform: translateY(-12px); }
}

.fade-scale{
  opacity:0;
  transform: scale(.92);
}

/* ================= BUTTONS ================= */
.btn{
  padding: .75rem 2rem;
  border-radius: 9999px;
  font-weight: 600;
  transition: all .35s cubic-bezier(.4,0,.2,1);
}

.btn-yes{
  background:#ec4899;
  box-shadow: 0 0 25px rgba(236,72,153,.8);
}
.btn-yes:hover{
  transform: scale(1.12);
}

.btn-no{
  background:#94a3b8;
  position: relative;
}

/* ================= HEARTS ================= */
.heart{
  position:fixed;
  bottom:-40px;
  font-size:20px;
  animation: rise linear forwards;
  pointer-events:none;
}
@keyframes rise{
  from{ transform:translateY(0) scale(.6); opacity:1 }
  to{ transform:translateY(-120vh) scale(1.5); opacity:0 }
}
</style>
</head>

<body class="cute min-h-screen flex items-center justify-center">

<!-- CARD -->
<div id="card"
 class="card float rounded-3xl p-8 text-center max-w-md w-full text-white">

  <h1 class="text-3xl font-bold mb-3">
    Hai <span class="text-pink-400">kamu</span> ðŸ’•
  </h1>

  <p id="text" class="text-gray-200 mb-6 transition-all">
    Aku mau jujur dikitâ€¦ kamu itu bikin aku nyaman.
  </p>

  <p class="text-xl font-semibold mb-6">
    Kamu mau jadi pacar aku?
  </p>

  <div class="flex justify-center gap-6 relative">
    <button id="yes" class="btn btn-yes">Iya</button>
    <button id="no" class="btn btn-no">Tidak</button>
  </div>
</div>

<!-- FINAL -->
<div id="final"
 class="hidden absolute inset-0 flex flex-col items-center justify-center text-center px-6 text-white">
  <h2 class="text-4xl font-bold text-pink-400 mb-4">
    Heheâ€¦ makasih ya ðŸ’–
  </h2>
  <p class="max-w-md text-gray-300">
    Aku nggak janji sempurna,  
    tapi aku janji bakal selalu usaha buat kamu.
  </p>
</div>

<script>
const body = document.body;
const card = document.getElementById("card");
const text = document.getElementById("text");
const no = document.getElementById("no");
const yes = document.getElementById("yes");
const final = document.getElementById("final");

let step = 0;
let mode = 0;
const modes = ["cute","romantic","night"];

/* MODE SWITCH */
function nextMode(){
  body.classList.remove(...modes);
  mode = Math.min(mode+1, modes.length-1);
  body.classList.add(modes[mode]);
}

/* NO BUTTON */
function evade(){
  nextMode();

  no.style.transform =
    `translate(${(step%2?1:-1)*(40+step*10)}px, ${-20+step*5}px)`;

  if(step===0) text.innerText="Ehâ€¦ kok dikejar sih ðŸ˜³";
  else if(step===1) text.innerText="Aku jadi malu tauâ€¦";
  else if(step===2) text.innerText="Jangan gitu dong ðŸ˜­";
  else{
    no.innerText="Iyaâ€¦";
    no.style.background="#ec4899";
  }

  step++;
  hearts();
}

no.addEventListener("mouseenter", evade);
no.addEventListener("click", evade);

/* YES */
yes.onclick = ()=>{
  card.classList.add("fade-scale");
  setTimeout(()=>{
    card.classList.add("hidden");
    final.classList.remove("hidden");
    hearts(30);
  },700);
};

/* HEARTS */
function hearts(n=5){
  for(let i=0;i<n;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText=["ðŸ’—","ðŸ’–","ðŸ’•"][Math.floor(Math.random()*3)];
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=4+Math.random()*2+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
  }
}
</script>

</body>
</html>
