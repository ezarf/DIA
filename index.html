<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Untuk Râ€™syh</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<style>
/* ===== BASE ===== */
body{
  background:linear-gradient(180deg,#fde2ef,#fff);
  font-family:ui-sans-serif;
  overflow:hidden;
}

/* ===== FLOATING HEARTS (BIG & SLOW) ===== */
.heart{
  position:fixed;
  font-size:42px;
  opacity:.18;
  animation:float 22s linear infinite;
  pointer-events:none;
}
@keyframes float{
  from{transform:translateY(120vh) scale(.9)}
  to{transform:translateY(-20vh) scale(1.25)}
}

/* ===== GLASS CARD ===== */
.glass{
  background:rgba(255,255,255,.78);
  backdrop-filter:blur(26px);
  border-radius:30px;
  box-shadow:0 40px 80px rgba(0,0,0,.12);
}

/* ===== CINEMATIC FADE ===== */
.fade{
  animation:fade .9s cubic-bezier(.4,0,.2,1) forwards;
}
@keyframes fade{
  from{opacity:0;transform:translateY(18px)}
  to{opacity:1;transform:none}
}

/* ===== TEXT REVEAL ===== */
.reveal{
  opacity:0;
  animation:reveal 1.1s ease forwards;
}
@keyframes reveal{
  to{opacity:1}
}

/* ===== BUTTONS ===== */
.btn{
  padding:14px 40px;
  border-radius:999px;
  font-weight:600;
  transition:transform .35s cubic-bezier(.4,0,.2,1);
}
.btn-yes{
  background:#ec4899;
  color:white;
}
.btn-yes:active{transform:scale(.95)}
.btn-no{
  background:#9ca3af;
  color:white;
  position:relative;
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center relative">

<!-- TAP OVERLAY (AUTO PLAY TRIGGER) -->
<div id="tap"
 class="fixed inset-0 flex items-center justify-center bg-white/85 backdrop-blur z-50">
  <p class="text-pink-500 text-lg font-medium animate-pulse">
    Tap sekali ya ðŸ’•
  </p>
</div>

<!-- BIG HEARTS -->
<script>
for(let i=0;i<16;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="â¤";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDelay=Math.random()*22+"s";
  document.body.appendChild(h);
}
</script>

<!-- CARD -->
<div id="card"
 class="glass p-7 sm:p-8 max-w-sm w-full text-center fade z-10">

  <h1 class="text-3xl font-bold text-pink-500 mb-4 reveal"
      style="animation-delay:.2s">
    Hai Râ€™syh
  </h1>

  <p id="desc"
     class="text-gray-600 mb-6 reveal"
     style="animation-delay:.6s">
    Aku mau jujur dikitâ€¦ Bahwa aku bener bener cinta sama kamu.
  </p>

  <!-- Spotify -->
  <iframe id="spotify"
    class="rounded-xl mb-6"
    src="https://open.spotify.com/embed/track/1dGr1c8CrMLDpV6mPbImSI"
    width="100%" height="80"
    allow="autoplay; encrypted-media">
  </iframe>

  <p class="text-lg font-semibold text-gray-700 mb-6 reveal"
     style="animation-delay:1s">
    Kamu mau jadi pacar aku?
  </p>

  <div class="flex justify-center gap-6 relative">
    <button id="yes" class="btn btn-yes">Iya</button>
    <button id="no" class="btn btn-no">Tidak</button>
  </div>

  <p id="hint"
     class="text-sm text-pink-400 mt-4 opacity-0 transition">
    Kalau kamu ngejar terusâ€¦ aku jadi salting ðŸ˜³
  </p>
</div>

<!-- ENDING -->
<div id="ending"
 class="hidden fixed inset-0 flex items-center justify-center px-6">
  <div class="glass p-8 max-w-md w-full text-center fade">
    <p id="l1" class="text-gray-700 mb-4"></p>
    <p id="l2" class="text-gray-700 mb-4"></p>
    <p id="l3" class="text-gray-800 font-medium mb-8"></p>

    <a id="wa"
      class="btn btn-yes opacity-0 inline-block transition">
      Lanjut ke WhatsApp
    </a>
  </div>
</div>

<script>
/* ===== ELEMENTS ===== */
const tap=document.getElementById("tap");
const spotify=document.getElementById("spotify");
const no=document.getElementById("no");
const yes=document.getElementById("yes");
const hint=document.getElementById("hint");
const card=document.getElementById("card");
const ending=document.getElementById("ending");
const l1=document.getElementById("l1");
const l2=document.getElementById("l2");
const l3=document.getElementById("l3");
const wa=document.getElementById("wa");

/* ===== AUTO PLAY AFTER TAP ===== */
tap.onclick=()=>{
  spotify.src=spotify.src+"?autoplay=1";
  tap.classList.add("opacity-0");
  setTimeout(()=>tap.remove(),500);
};

/* ===== SMOOTH NO BUTTON (MOBILE SAFE) ===== */
let chase=0;
let pos={x:0,y:0};

function moveNo(){
  chase++;
  hint.style.opacity=1;

  pos.x+=Math.random()*100-50;
  pos.y+=Math.random()*70-35;

  no.style.transform=`translate(${pos.x}px,${pos.y}px)`;

  if(chase>=4){
    no.innerText="Iya";
    no.className="btn btn-yes";
  }
}

no.addEventListener("click",moveNo);
no.addEventListener("touchstart",moveNo);

/* ===== YES â†’ FINAL CINEMATIC ===== */
yes.onclick=()=>{
  card.classList.add("opacity-0");
  setTimeout(()=>{
    card.classList.add("hidden");
    ending.classList.remove("hidden");
    cinematic();
  },700);
};

function cinematic(){
  setTimeout(()=>l1.innerText="Aku nggak nyari hubungan yang sempurna.",700);
  setTimeout(()=>l2.innerText="Aku cuma mau yang dijalanin pelan, tapi saling jaga.",2300);
  setTimeout(()=>l3.innerText="Kalau kamu mau, aku siap serius sama perasaan ini.",3900);
  setTimeout(()=>{
    wa.style.opacity=1;
    wa.href=
      "https://wa.me/6281994446111?text="+
      encodeURIComponent(
        "Aku jawab IYA. Aku mau jalanin ini pelan-pelan tapi serius sama kamu."
      );
  },5600);
}
</script>

</body>
</html>
