<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Untuk R‚Äôsyh</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<style>
:root{
  --pink:#ec4899;
  --ease:cubic-bezier(.4,0,.2,1);
}

body{
  margin:0;
  font-family:ui-sans-serif,system-ui;
  background:#0b0612;
  overflow:hidden;
  color:white;
}

/* BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(40% 30% at 20% 20%, #3b1023, transparent),
    radial-gradient(40% 30% at 80% 30%, #1c0f1a, transparent),
    linear-gradient(180deg,#05010a,#120815);
  animation:bg 20s ease-in-out infinite alternate;
  z-index:-10;
}
@keyframes bg{to{filter:hue-rotate(8deg)}}

/* HEARTS */
.heart{
  position:fixed;
  font-size:46px;
  opacity:.08;
  animation:float 18s linear infinite;
  pointer-events:none;
}
@keyframes float{
  from{transform:translateY(120vh) scale(.8)}
  to{transform:translateY(-30vh) scale(1.4)}
}

/* GLASS */
.glass{
  position:relative;
  z-index:20;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(30px);
  border-radius:32px;
  box-shadow:0 40px 120px rgba(0,0,0,.5);
}

/* ANIMATION */
.fade{
  opacity:0;
  transform:translateY(18px);
  animation:fade .9s var(--ease) forwards;
}
@keyframes fade{to{opacity:1;transform:none}}

.scale{
  opacity:0;
  transform:scale(.94);
  animation:scale .8s var(--ease) forwards;
}
@keyframes scale{to{opacity:1;transform:scale(1)}}

/* BUTTON */
.btn{
  padding:14px 44px;
  border-radius:999px;
  font-weight:600;
  transition:transform .3s var(--ease);
}
.btn:active{transform:scale(.94)}
.btn-yes{background:var(--pink);color:#fff}
.btn-no{background:#6b7280;color:#fff;position:relative}
</style>
</head>

<body class="flex items-center justify-center min-h-screen">

<div class="bg"></div>

<!-- HEARTS -->
<script>
for(let i=0;i<18;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDelay=Math.random()*18+"s";
  document.body.appendChild(h);
}
</script>

<!-- CARD -->
<div id="card" class="glass p-8 max-w-sm w-full text-center scale">

<h1 class="text-3xl font-bold text-pink-400 mb-4 fade"
 style="animation-delay:.2s">
 Hai R‚Äôsyh
</h1>

<p id="story"
 class="text-gray-200 mb-6 min-h-[88px] transition-opacity duration-700"></p>

<iframe id="spotify"
 loading="lazy"
 class="rounded-xl mb-6 opacity-100 transition"
 src="https://open.spotify.com/embed/track/1dGr1c8CrMLDpV6mPbImSI"
 width="100%" height="80"
 allow="encrypted-media"></iframe>

<p class="text-lg font-semibold text-gray-100 mb-6 fade"
 style="animation-delay:1s">
 Jadi‚Ä¶ kalau aku minta kesempatan
 buat jagain kamu pelan-pelan,
 kamu mau?
</p>

<div class="flex justify-center gap-6 relative">
 <button id="yes" class="btn btn-yes">Iya</button>
 <button id="no" class="btn btn-no">Tidak</button>
</div>

<p id="hint"
 class="text-sm text-pink-300 mt-4 opacity-0 transition"></p>

</div>

<!-- ENDING -->
<div id="ending"
 class="hidden fixed inset-0 flex items-center justify-center px-6">
 <div class="glass p-8 max-w-md text-center scale">
  <p id="e1" class="mb-4"></p>
  <p id="e2" class="mb-4"></p>
  <p id="e3" class="mb-6 font-medium"></p>
  <a id="wa" class="btn btn-yes opacity-0 transition">
   Lanjut ke WhatsApp
  </a>
 </div>
</div>

<script>
const story=document.getElementById("story");
const hint=document.getElementById("hint");
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const card=document.getElementById("card");
const ending=document.getElementById("ending");

const e1=document.getElementById("e1");
const e2=document.getElementById("e2");
const e3=document.getElementById("e3");
const wa=document.getElementById("wa");

/* TIMELINE */
window.onload=()=>{
 setTimeout(()=>story.innerText=
 "Aku nggak tau kapan tepatnya, tapi sejak kenal kamu, dunia rasanya lebih pelan."
 ,3000);

 setTimeout(()=>story.innerText=
 "Kamu nggak berusaha bikin aku nyaman‚Ä¶ tapi entah kenapa aku nyaman."
 ,9000);

 setTimeout(()=>story.innerText=
 "Kalau suatu hari kamu capek sama dunia, aku pengen jadi tempat kamu pulang."
 ,16000);
};

/* NO BUTTON */
let chase=0,x=0,y=0;
const lines=[
 "Hei‚Ä¶",
 "Kok kamu ngejar sih üò≥",
 "Kalau gini terus aku salah tingkah‚Ä¶",
 "Yaudah‚Ä¶ aku ngalah."
];

function evade(){
 chase++;
 hint.innerText=lines[Math.min(chase-1,3)];
 hint.style.opacity=1;
 x=Math.max(-80,Math.min(80,x+(Math.random()*90-45)));
 y=Math.max(-60,Math.min(60,y+(Math.random()*70-35)));
 no.style.transform=`translate(${x}px,${y}px)`;
 if(chase>=4){
  no.innerText="Iya";
  no.className="btn btn-yes";
 }
}
no.onclick=evade;
no.ontouchstart=evade;

/* YES */
yes.onclick=()=>{
 card.classList.add("opacity-0");
 setTimeout(()=>{
  card.classList.add("hidden");
  ending.classList.remove("hidden");

  setTimeout(()=>e1.innerText="Aku nggak nyari yang sempurna.",600);
  setTimeout(()=>e2.innerText="Aku cuma mau yang mau tumbuh bareng.",2200);
  setTimeout(()=>e3.innerText="Dan hari ini, aku milih kamu.",3800);

  setTimeout(()=>{
   wa.style.opacity=1;
   wa.href="https://wa.me/6281994446111?text="+
    encodeURIComponent(
     "Aku jawab IYA. Aku mau jalanin ini pelan-pelan, tapi serius sama kamu ü§ç"
    );
  },5200);
 },600);
};
</script>

</body>
</html>
