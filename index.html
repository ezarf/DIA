<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Untuk Râ€™syh</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<style>
body{
  background:linear-gradient(180deg,#fde2eb,#fff);
  overflow:hidden;
  font-family:ui-sans-serif;
}

/* floating hearts */
.heart{
  position:fixed;
  font-size:14px;
  opacity:.35;
  animation:float 12s linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-10vh)}
}

/* glass card */
.glass{
  background:rgba(255,255,255,.55);
  backdrop-filter:blur(20px);
  border-radius:24px;
  box-shadow:0 20px 40px rgba(0,0,0,.12);
}

/* smooth */
.fade{animation:fade .8s ease forwards}
@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

/* buttons */
.btn{
  padding:14px 36px;
  border-radius:999px;
  font-weight:600;
  transition:.3s;
}
.btn-yes{
  background:#ec4899;
  color:white;
}
.btn-yes:hover{transform:scale(1.07)}
.btn-no{
  background:#9ca3af;
  color:white;
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center relative">

<!-- floating hearts -->
<script>
for(let i=0;i<25;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="â¤";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDelay=Math.random()*12+"s";
  h.style.fontSize=10+Math.random()*18+"px";
  document.body.appendChild(h);
}
</script>

<!-- CARD -->
<div id="card" class="glass p-8 max-w-md w-full text-center fade z-10">
  <h1 class="text-3xl font-bold text-pink-500 mb-3">
    Hai Râ€™syh
  </h1>

  <p id="desc" class="text-gray-600 mb-6">
    Aku mau jujur dikitâ€¦ kamu itu bikin aku nyaman.
  </p>

  <!-- Spotify Lover -->
  <iframe id="spotify"
    class="rounded-xl mb-6"
    src="https://open.spotify.com/embed/track/1dGr1c8CrMLDpV6mPbImSI?autoplay=1"
    width="100%" height="80"
    allow="autoplay; encrypted-media">
  </iframe>

  <p class="text-lg font-semibold text-gray-700 mb-6">
    Kamu mau jadi pacar aku?
  </p>

  <div class="flex justify-center gap-6">
    <button id="yes" class="btn btn-yes">
      Iya
    </button>
    <button id="no" class="btn btn-no relative">
      Tidak
    </button>
  </div>

  <p id="hint" class="text-sm text-pink-400 mt-4 opacity-0 transition">
    Kalau kamu ngejar tombol iniâ€¦ aku jadi salting
  </p>
</div>

<!-- ENDING -->
<div id="ending"
 class="hidden fixed inset-0 flex items-center justify-center text-center px-6">
  <div class="glass p-10 max-w-md w-full fade">

    <p id="l1" class="text-gray-700 mb-4"></p>
    <p id="l2" class="text-gray-700 mb-4"></p>
    <p id="l3" class="text-gray-800 font-medium mb-8"></p>

    <a id="wa"
      class="btn btn-yes opacity-0 transition inline-block">
      Lanjut ke WhatsApp
    </a>

  </div>
</div>

<script>
const no=document.getElementById("no");
const yes=document.getElementById("yes");
const desc=document.getElementById("desc");
const hint=document.getElementById("hint");
const card=document.getElementById("card");
const ending=document.getElementById("ending");
const l1=document.getElementById("l1");
const l2=document.getElementById("l2");
const l3=document.getElementById("l3");
const wa=document.getElementById("wa");

let chase=0;

/* tombol tidak kabur */
no.addEventListener("mouseenter",()=>{
  hint.style.opacity=1;
  no.style.transform=
    `translate(${Math.random()*120-60}px,${Math.random()*80-40}px)`;
  chase++;

  if(chase===2) desc.innerText="Ehâ€¦ kok kamu ngejar sih ðŸ˜³";
  if(chase===3) desc.innerText="Aku jadi makin salah tingkah tauâ€¦";
  if(chase>=4){
    no.innerText="Iya";
    no.className="btn btn-yes";
  }
});

/* autoplay spotify unlock */
document.body.addEventListener("click",()=>{
  const s=document.getElementById("spotify");
  s.src=s.src;
},{once:true});

/* YES â†’ cinematic ending */
yes.onclick=()=>{
  card.classList.add("opacity-0");
  setTimeout(()=>{
    card.classList.add("hidden");
    ending.classList.remove("hidden");
    cinematic();
  },600);
};

function cinematic(){
  setTimeout(()=>{l1.innerText="Aku nggak nyari hubungan yang sempurna."},600);
  setTimeout(()=>{l2.innerText="Aku cuma mau yang dijalanin pelan, tapi serius."},1800);
  setTimeout(()=>{l3.innerText="Kalau kamu mau, aku siap belajar bareng kamu."},3200);
  setTimeout(()=>{
    wa.style.opacity=1;
    wa.href=
      "https://wa.me/6281994446111?text="+
      encodeURIComponent(
        "Aku jawab IYA. Aku mau jalanin ini pelan-pelan tapi serius sama kamu."
      );
  },4600);
}
</script>

</body>
</html>
