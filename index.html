<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Untuk Râ€™syh</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<style>
body{
  background:linear-gradient(180deg,#fde7f0,#fff);
  font-family:ui-sans-serif;
  overflow:hidden;
}

/* BIG FLOATING HEARTS */
.heart{
  position:fixed;
  font-size:32px;
  opacity:.18;
  animation:float 18s linear infinite;
}
@keyframes float{
  from{transform:translateY(120vh) scale(.8)}
  to{transform:translateY(-20vh) scale(1.2)}
}

/* glass */
.glass{
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(24px);
  border-radius:28px;
  box-shadow:0 30px 60px rgba(0,0,0,.12);
}

/* smooth fade up */
.fade{
  animation:fade .9s cubic-bezier(.4,0,.2,1) forwards;
}
@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

/* typing effect */
.typing{
  overflow:hidden;
  white-space:nowrap;
  animation:typing 2.2s steps(40,end);
}
@keyframes typing{
  from{width:0}
  to{width:100%}
}

/* buttons */
.btn{
  padding:14px 38px;
  border-radius:999px;
  font-weight:600;
  transition:transform .35s cubic-bezier(.4,0,.2,1);
}
.btn-yes{
  background:#ec4899;
  color:white;
}
.btn-yes:active{transform:scale(.96)}
.btn-no{
  background:#9ca3af;
  color:white;
  position:relative;
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center relative">

<!-- TAP OVERLAY -->
<div id="tap" class="fixed inset-0 flex items-center justify-center bg-white/80 backdrop-blur z-50">
  <p class="text-pink-500 text-lg font-medium animate-pulse">
    Tap sekali ya ðŸ’•
  </p>
</div>

<!-- HEARTS -->
<script>
for(let i=0;i<18;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="â¤";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDelay=Math.random()*18+"s";
  document.body.appendChild(h);
}
</script>

<!-- CARD -->
<div id="card" class="glass p-7 sm:p-8 max-w-sm w-full text-center fade z-10">

  <h1 class="text-3xl font-bold text-pink-500 mb-4">
    Hai Râ€™syh
  </h1>

  <p id="desc" class="text-gray-600 mb-6 typing">
    Aku mau jujur dikitâ€¦ kamu itu bikin aku nyaman.
  </p>

  <iframe id="spotify"
    class="rounded-xl mb-6"
    src="https://open.spotify.com/embed/track/1dGr1c8CrMLDpV6mPbImSI"
    width="100%" height="80"
    allow="autoplay; encrypted-media">
  </iframe>

  <p class="text-lg font-semibold text-gray-700 mb-6 fade">
    Kamu mau jadi pacar aku?
  </p>

  <div class="flex justify-center gap-6 relative">
    <button id="yes" class="btn btn-yes">Iya</button>
    <button id="no" class="btn btn-no">Tidak</button>
  </div>

  <p id="hint" class="text-sm text-pink-400 mt-4 opacity-0 transition">
    Kalau kamu kejar terusâ€¦ aku jadi salting ðŸ˜³
  </p>
</div>

<!-- ENDING -->
<div id="ending" class="hidden fixed inset-0 flex items-center justify-center px-6">
  <div class="glass p-8 max-w-md w-full text-center fade">
    <p id="l1" class="text-gray-700 mb-4"></p>
    <p id="l2" class="text-gray-700 mb-4"></p>
    <p id="l3" class="text-gray-800 font-medium mb-8"></p>

    <a id="wa" class="btn btn-yes opacity-0 inline-block transition">
      Lanjut ke WhatsApp
    </a>
  </div>
</div>

<script>
const tap=document.getElementById("tap");
const spotify=document.getElementById("spotify");
const no=document.getElementById("no");
const yes=document.getElementById("yes");
const hint=document.getElementById("hint");
const card=document.getElementById("card");
const ending=document.getElementById("ending");
const l1=document.getElementById("l1");
const l2=document.getElementById("l2");
const l3=document.getElementById("l3");
const wa=document.getElementById("wa");

let chase=0;
let pos={x:0,y:0};

/* autoplay after tap */
tap.onclick=()=>{
  spotify.src=spotify.src+"?autoplay=1";
  tap.classList.add("opacity-0");
  setTimeout(()=>tap.remove(),500);
};

/* smooth move no button (mobile friendly) */
function moveNo(){
  chase++;
  hint.style.opacity=1;

  pos.x+=(Math.random()*120-60);
  pos.y+=(Math.random()*80-40);

  no.style.transform=`translate(${pos.x}px,${pos.y}px)`;

  if(chase>=4){
    no.innerText="Iya";
    no.className="btn btn-yes";
  }
}

no.addEventListener("click",moveNo);
no.addEventListener("touchstart",moveNo);

/* yes ending */
yes.onclick=()=>{
  card.classList.add("opacity-0");
  setTimeout(()=>{
    card.classList.add("hidden");
    ending.classList.remove("hidden");
    cinematic();
  },700);
};

function cinematic(){
  setTimeout(()=>l1.innerText="Aku nggak nyari hubungan yang sempurna.",600);
  setTimeout(()=>l2.innerText="Aku cuma mau yang dijalanin pelan, tapi tulus.",2200);
  setTimeout(()=>l3.innerText="Kalau kamu mau, aku siap jaga perasaan ini bareng kamu.",3800);
  setTimeout(()=>{
    wa.style.opacity=1;
    wa.href="https://wa.me/6281994446111?text="+
      encodeURIComponent("Aku jawab IYA. Aku mau jalanin ini pelan-pelan tapi serius sama kamu.");
  },5600);
}
</script>

</body>
</html>
