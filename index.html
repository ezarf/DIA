<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Untuk Kamu R'syh</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body { font-family:'Inter',sans-serif; }
.font-serif { font-family:'Playfair Display',serif; }

/* background */
@keyframes gradient {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* hearts */
@keyframes float {
  0%{transform:translateY(100vh) scale(.6);opacity:0}
  20%{opacity:.6}
  100%{transform:translateY(-10vh) scale(1);opacity:0}
}
.heart{
  position:absolute;
  color:rgba(255,105,180,.25);
  animation:float linear infinite;
}
</style>
</head>

<body class="min-h-screen overflow-hidden bg-gradient-to-br from-pink-200 via-pink-100 to-rose-100 bg-[length:400%_400%] animate-[gradient_14s_ease_infinite]">

<!-- hearts -->
<script>
for(let i=0;i<18;i++){
  const h=document.createElement('div');
  h.className='heart';
  h.innerText='‚ù§';
  h.style.left=Math.random()*100+'vw';
  h.style.fontSize=12+Math.random()*22+'px';
  h.style.animationDuration=8+Math.random()*8+'s';
  h.style.animationDelay=Math.random()*6+'s';
  document.body.appendChild(h);
}
</script>

<div class="flex items-center justify-center min-h-screen px-4">

  <!-- CARD -->
  <div id="card" class="w-full max-w-md rounded-3xl bg-white/90 backdrop-blur-xl shadow-[0_40px_100px_rgba(0,0,0,.18)] p-8 text-center">

    <!-- PEMBUKA -->
    <div class="space-y-3 mb-8">
      <p class="font-serif text-lg">Aku nggak nyari yang sempurna.</p>
      <p class="font-serif text-lg">Aku cuma mau yang saling jaga.</p>
      <p class="font-serif text-lg">Dan jujur‚Ä¶</p>
    </div>

    <!-- NEMBAK -->
    <h2 class="font-serif text-2xl font-semibold text-pink-600 mb-6">
      Kamu mau jadi pacar aku?
    </h2>

    <!-- BUTTON -->
    <div class="flex justify-center gap-6 mb-6 relative">
      <button id="yesBtn"
        class="px-8 py-3 rounded-full bg-gradient-to-r from-pink-500 to-rose-400 text-white font-medium shadow-lg transition hover:-translate-y-1">
        Iya
      </button>

      <button id="noBtn"
        class="px-8 py-3 rounded-full bg-gray-400 text-white font-medium transition relative">
        Tidak
      </button>
    </div>

    <p id="tease" class="text-sm text-pink-400 opacity-0 transition">
      Kalau kamu ngejar ‚ÄúTidak‚Äù, aku jadi salting üò≥
    </p>

    <!-- PILIH LAGU (HIDDEN DULU) -->
    <div id="songs" class="hidden mt-8 space-y-4">
      <p class="font-serif text-lg mb-2">Pilih lagu yang enak bee</p>

      <div onclick="selectSong(this,'Lover ‚Äî Taylor Swift','https://open.spotify.com/embed/track/1dGr1c8CrMLDpV6mPbImSI')"
        class="song cursor-pointer rounded-xl border border-pink-200 p-4 hover:border-pink-400 transition">
        Lover ‚Äî Taylor Swift
      </div>

      <div onclick="selectSong(this,'Begin Again ‚Äî Taylor Swift','https://open.spotify.com/embed/track/0dBw0tS1Vw9fH4t9Qe6Z0H')"
        class="song cursor-pointer rounded-xl border border-pink-200 p-4 hover:border-pink-400 transition">
        Begin Again ‚Äî Taylor Swift
      </div>

      <div onclick="selectSong(this,'You Belong With Me ‚Äî Taylor Swift','https://open.spotify.com/embed/track/6M2wZ9GZgrQXHCFfjv46we')"
        class="song cursor-pointer rounded-xl border border-pink-200 p-4 hover:border-pink-400 transition">
        You Belong With Me ‚Äî Taylor Swift
      </div>

      <div id="player" class="mt-4 hidden"></div>

      <button onclick="sendWA()"
        class="mt-6 w-full rounded-full bg-gradient-to-r from-pink-500 to-rose-400 py-3 text-white font-medium shadow-lg">
        Kirim ke WhatsApp
      </button>
    </div>

  </div>
</div>

<script>
const noBtn=document.getElementById('noBtn');
const yesBtn=document.getElementById('yesBtn');
const tease=document.getElementById('tease');
const songs=document.getElementById('songs');

let move=0;
noBtn.onclick=()=>{
  tease.style.opacity=1;
  move++;
  noBtn.style.transform=`translate(${Math.random()*80-40}px,${Math.random()*40-20}px)`;
  if(move>=3){
    noBtn.innerText='Iya';
    noBtn.className=yesBtn.className;
  }
};

yesBtn.onclick=()=>{
  songs.classList.remove('hidden');
  yesBtn.disabled=true;
  noBtn.disabled=true;
};

let selectedSong='';
function selectSong(el,title,src){
  document.querySelectorAll('.song').forEach(s=>s.classList.remove('border-pink-500'));
  el.classList.add('border-pink-500');
  selectedSong=title;
  const player=document.getElementById('player');
  player.classList.remove('hidden');
  player.innerHTML=`<iframe class="rounded-xl" src="${src}" width="100%" height="80"
  allow="autoplay; encrypted-media"></iframe>`;
}

function sendWA(){
  const msg=`Aku jawab IYA ü§ç\nAku pilih lagu "${selectedSong}".`;
  window.open(`https://wa.me/6281994446111?text=${encodeURIComponent(msg)}`);
}
</script>

</body>
</html>
