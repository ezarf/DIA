<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Untuk Râ€™syh</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<style>
/* ================= ROOT ================= */
body{
  margin:0;
  font-family: ui-sans-serif;
  overflow:hidden;
  background:#fde7f3;
}

/* ================= CINEMATIC GRADIENT BACKGROUND ================= */
.bg-cinematic{
  position:fixed;
  inset:0;
  background:
    radial-gradient(60% 40% at 20% 20%, #ffd6e8, transparent 60%),
    radial-gradient(50% 40% at 80% 30%, #ffeaf4, transparent 60%),
    linear-gradient(180deg, #fde2ef, #fff);
  animation: gradientMove 18s ease-in-out infinite alternate;
  z-index:-3;
}

@keyframes gradientMove{
  0%{filter:hue-rotate(0deg)}
  100%{filter:hue-rotate(12deg)}
}

/* ================= FLOATING BLUR SHAPES ================= */
.shape{
  position:absolute;
  width:220px;
  height:220px;
  border-radius:50%;
  background:rgba(255,182,213,0.35);
  filter:blur(60px);
  animation: floatShape 22s ease-in-out infinite;
}

@keyframes floatShape{
  0%{transform:translateY(0) translateX(0)}
  50%{transform:translateY(-120px) translateX(80px)}
  100%{transform:translateY(0) translateX(0)}
}

/* ================= FLOATING HEARTS (SMOOTH & BIG) ================= */
.heart{
  position:fixed;
  font-size:46px;
  opacity:.16;
  animation: heartFloat 20s linear infinite;
  pointer-events:none;
}

@keyframes heartFloat{
  from{transform:translateY(120vh) scale(.8)}
  to{transform:translateY(-30vh) scale(1.3)}
}

/* ================= GLASS CARD ================= */
.glass{
  background:rgba(255,255,255,.78);
  backdrop-filter:blur(28px);
  border-radius:32px;
  box-shadow:0 40px 90px rgba(0,0,0,.12);
}

/* ================= FADE / REVEAL ================= */
.fade{animation:fade .9s ease forwards}
@keyframes fade{
  from{opacity:0;transform:translateY(18px)}
  to{opacity:1;transform:none}
}

.reveal{
  opacity:0;
  animation:reveal 1.1s ease forwards;
}
@keyframes reveal{to{opacity:1}}

/* ================= BUTTON ================= */
.btn{
  padding:14px 40px;
  border-radius:999px;
  font-weight:600;
  transition:transform .35s ease;
}
.btn-yes{background:#ec4899;color:white}
.btn-no{background:#9ca3af;color:white;position:relative}
.btn:active{transform:scale(.95)}
</style>
</head>

<body class="min-h-screen flex items-center justify-center relative">

<!-- BACKGROUND -->
<div class="bg-cinematic"></div>

<!-- BLUR SHAPES -->
<div class="shape" style="top:10%;left:5%"></div>
<div class="shape" style="top:60%;left:70%;animation-delay:6s"></div>
<div class="shape" style="top:30%;left:50%;animation-delay:10s"></div>

<!-- FLOATING HEARTS -->
<script>
for(let i=0;i<14;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="â¤";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDelay=Math.random()*20+"s";
  document.body.appendChild(h);
}
</script>

<!-- TAP OVERLAY -->
<div id="tap"
 class="fixed inset-0 flex items-center justify-center bg-white/85 backdrop-blur z-50">
  <p class="text-pink-500 text-lg font-medium animate-pulse">
    Tap sekali ya ðŸ’•
  </p>
</div>

<!-- CARD -->
<div id="card"
 class="glass p-7 sm:p-8 max-w-sm w-full text-center fade z-10">

  <h1 class="text-3xl font-bold text-pink-500 mb-4 reveal"
      style="animation-delay:.2s">
    Hai Râ€™syh
  </h1>

  <p class="text-gray-600 mb-6 reveal"
     style="animation-delay:.6s">
    Aku mau jujur dikitâ€¦ kamu itu bikin aku kecintaan banget.
  </p>

  <!-- Spotify -->
  <iframe id="spotify"
    class="rounded-xl mb-6"
    src="https://open.spotify.com/embed/track/1dGr1c8CrMLDpV6mPbImSI"
    width="100%" height="80"
    allow="autoplay; encrypted-media">
  </iframe>

  <p class="text-lg font-semibold text-gray-700 mb-6 reveal"
     style="animation-delay:1s">
    Kamu mau jadi pacar aku?
  </p>

  <div class="flex justify-center gap-6 relative">
    <button id="yes" class="btn btn-yes">Iya</button>
    <button id="no" class="btn btn-no">Tidak</button>
  </div>

  <p id="hint"
     class="text-sm text-pink-400 mt-4 opacity-0 transition">
    Kalau kamu ngejar terusâ€¦ aku jadi salting ðŸ˜³
  </p>
</div>

<!-- ENDING -->
<div id="ending"
 class="hidden fixed inset-0 flex items-center justify-center px-6">
  <div class="glass p-8 max-w-md w-full text-center fade">
    <p id="l1" class="mb-4"></p>
    <p id="l2" class="mb-4"></p>
    <p id="l3" class="font-medium mb-8"></p>
    <a id="wa" class="btn btn-yes opacity-0 transition">Lanjut ke WhatsApp</a>
  </div>
</div>

<script>
const tap=document.getElementById("tap");
const spotify=document.getElementById("spotify");
const no=document.getElementById("no");
const yes=document.getElementById("yes");
const hint=document.getElementById("hint");
const card=document.getElementById("card");
const ending=document.getElementById("ending");
const l1=document.getElementById("l1");
const l2=document.getElementById("l2");
const l3=document.getElementById("l3");
const wa=document.getElementById("wa");

tap.onclick=()=>{
  spotify.src=spotify.src+"?autoplay=1";
  tap.classList.add("opacity-0");
  setTimeout(()=>tap.remove(),500);
};

let chase=0,pos={x:0,y:0};
function moveNo(){
  chase++;
  hint.style.opacity=1;
  pos.x+=Math.random()*90-45;
  pos.y+=Math.random()*60-30;
  no.style.transform=`translate(${pos.x}px,${pos.y}px)`;
  if(chase>=4){
    no.innerText="Iya";
    no.className="btn btn-yes";
  }
}
no.onclick=moveNo;
no.ontouchstart=moveNo;

yes.onclick=()=>{
  card.classList.add("opacity-0");
  setTimeout(()=>{
    card.classList.add("hidden");
    ending.classList.remove("hidden");
    setTimeout(()=>l1.innerText="Aku nggak nyari yang sempurna.",700);
    setTimeout(()=>l2.innerText="Aku cuma mau yang saling jaga.",2200);
    setTimeout(()=>l3.innerText="Kalau kamu mau, aku serius.",3800);
    setTimeout(()=>{
      wa.style.opacity=1;
      wa.href="https://wa.me/6281994446111?text="+
        encodeURIComponent("Aku jawab IYA. Aku mau jalanin ini serius sama kamu.");
    },5200);
  },700);
};
</script>

</html>
